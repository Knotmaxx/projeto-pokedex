<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="pokedex">
    <img src="#" alt="pokémon" class="pokedex__pokemon">
    <img src="imagens/pokedex.png" alt="pokedex" class="pokedex__img-pokedex" />
    <h1 class="pokedex__data">
      <span class="pokedex__number">01</span>
      <span class="pokedex__number">-</span>
      <span class="pokedex__name">Charizard</span>
    </h1>
    <form src="#" class="pokedex__form">
      <input type="search" placeholder="Nome ou Número" class="pokedex__input" required>
      
    </form>
    <div class="pokedex__c-btn">
      <button id="btn-prev" class="pokedex__btn">Prev &lt;</button>
      <button id="btn-next" class="pokedex__btn">Next &gt;</button>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
